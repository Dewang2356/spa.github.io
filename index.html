<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sidebar SPA with External Files</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      display: flex;
      height: 100vh;
    }
    .sidebar {
      width: 200px;
      background-color: #2c3e50;
      color: white;
      padding: 20px;
    }
    .sidebar a {
      display: block;
      color: white;
      text-decoration: none;
      margin-bottom: 10px;
      padding: 10px;
      border-radius: 5px;
    }
    .sidebar a:hover {
      background-color: #34495e;
    }
    .main-content {
      flex: 1;
      padding: 20px;
      background-color: #ecf0f1;
    }
  </style>
</head>
<body>

  <div class="sidebar">
    <a href="#" onclick="loadPage('home.html')">Home</a>
    <a href="#" onclick="loadPage('about.html')">About</a>
    <a href="#" onclick="loadPage('contact.html')">Contact</a>
  </div>

  <div class="main-content" id="mainContent">
    <h1>Home</h1>
  </div>

  <script>
    function loadPage(file) {
      fetch(file)
        .then(response => {
          if (!response.ok) {
            throw new Error("Network response was not ok");
          }
          return response.text();
        })
        .then(data => {
          document.getElementById("mainContent").innerHTML = data;
        })
        .catch(error => {
          document.getElementById("mainContent").innerHTML = "<p>Error loading content.</p>";
          console.error("Error:", error);
        });
    }
  </script>

</body>
</html>
